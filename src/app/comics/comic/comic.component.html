<a [routerLink]="['/comics', comic.id]" *ngIf="!myComics">
    <mr-comic-item [comic]="comic"></mr-comic-item>
</a>
<a [routerLink]="['/mycomics', comic._id]" *ngIf="myComics">
  <mr-comic-item [comic]="comic"></mr-comic-item>
</a>
<div *ngIf="myComics">
  <button  class="btn btn-danger btn-sm btn-delete pull-right" (click)="deleteComic(comic._id)">Excluir</button>
  <button  class="btn btn-warning btn-sm btn-edit pull-right" data-toggle="modal" data-target="#exampleModal" (click)="editComic(comic._id)">Editar</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title title-modal">Cadastro Comic
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Titulo:</label>
              <input type="text" class="form-control" id="title-comic-edit">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Imagem:</label>
                <input type="file" class="form-control" id="image-comic" accept="image/*" (change)="getImagem($event, imagem)">
            </div>
            <div class="form-group image-preview">
              <img src="#" alt="" class="hide img-fluid" id="imgPreview">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Descrição:</label>
              <textarea class="form-control" id="desc-comic"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger" data-dismiss="modal" id="registerComic" (click)="updateComic(comic_id, $event)">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
