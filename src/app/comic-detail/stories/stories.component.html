
<div class="col-xs-12 col-sm-6" >
    <div  style="display: none" *ngIf="!stories">
      <p class="text-center">Nao ha stories para esse comic!</p>
    </div>
    <div>
      <div *ngFor="let item of stories | async" >
        <div class="menu-item-info-box caixa"  *ngIf="!item.title !== ''">
          <div class="menu-item-info-box-content">
            <span class="menu-item-info-box-text">{{item?.title}}</span>
          </div>
        <div>
      </div>
    </div>  
      
</div>
