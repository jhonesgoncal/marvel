<div class="col-xs-12 col-sm-6">

  <div *ngIf="character.length === 0">
      <p class="text-center">Nao ha character para esse comic!</p>
  </div>
  
  <div *ngIf="character.length > 0">
    <mr-characters-item *ngFor="let item of character | async"
    [characterItem] = "item"></mr-characters-item>
  </div>

</div>
