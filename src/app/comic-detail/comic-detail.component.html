<!-- INÍCIO DO CONTEÚDO -->
      <section class="content-header">
        <h1>

        </h1>
      </section>

      <section class="content">

        <div class="row">
            <div class="col-xs-12">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <i class="fa fa-home"></i>
                  <h3 class="box-title">{{comic?.title}}</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="col-sm-3 col-xs-12" *ngIf="comic">
                    <img class="box-img-detail imagem" src="{{comic?.thumbnail?.path}}.{{comic?.thumbnail?.extension}}" />
                  </div>

                  <dl class="col-sm-9 col-xs-12">
                    <dt>Descrição:</dt>
                    <dd>{{comic?.description}}</dd>
                  </dl>
                </div>
                <!-- /.box-body -->
                <div class="box-footer detail-footer">
                  <a class="pull-left " routerLinkActive="detail-active" [routerLink]="['characters']">
                   Characteres
                  </a>
                  <a class="pull-right" routerLinkActive="detail-active"  [routerLink]="['stories']">
                    Stories
                  </a>
                </div>
                
              </div>
            </div>
            <!-- /.col-xs-12 -->

        </div>
      <div class="row">
            <router-outlet></router-outlet>
      </div>

      </section>
<!-- FIM DO CONTEÚDO -->
