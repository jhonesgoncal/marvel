      <section class="content-header">
        <h1>

      <section class="content">

        <div class="row">
            <div class="col-xs-12">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <i class="fa fa-home"></i>

                  <h3 class="box-title">{{comic?.title}}</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="col-sm-3 col-xs-12" *ngIf="comic">
                    <img class="box-img-detail" src="{{comic?.thumbnail.path}}.{{comic?.thumbnail.extension}}" />
                  </div>

                  <dl class="col-sm-9 col-xs-12">
                    <dt>Descricao</dt>
                    <dd>{{comic?.description}}</dd>
                    <dt>Quem somos</dt>
                    <dd></dd>
                    <dt>Horários</dt>
                    <dd></dd>
                  </dl>
                </div>
                <!-- /.box-body -->
                <div class="box-footer detail-footer">
                <a class="pull-left " >
                   Menu
                </a>
                <a class="pull-right">
                   Avaliações
                </a>
              </div>
              </div>
            </div>
            <!-- /.col-xs-12 -->

        </div>


        <div class="row">
          <!--INÍCIO DO MENU -->
            <router-outlet></router-outlet>
          <!-- FIM DO MENU -->
      </div>

      </section>
<!-- FIM DO CONTEÚDO -->
