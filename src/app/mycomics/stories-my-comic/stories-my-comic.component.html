

<div class="col-xs-12 col-sm-6" [@storieAppeared]="storieStates" height="30" >

  <div *ngIf="!stories"  class="carregando-frase">
      <img src="assets/img/loading.gif" alt="" class="img-fluid img" height="50" width="50">
  </div>
  <div *ngIf="stories">
    <div *ngFor="let item of stories" class="card-item-new">
      <div>
        <div class="card-item-info-box caixa">
          <div class="card-item-info-box-content">
            <span class="card-item-info-box-text">{{item?.title}} - {{item?.type}}</span>
          </div>
        <div>
      </div>
        <button  class="btn btn-danger btn-sm btn-delete pull-right" (click)="deleteStorie(item._id)">Excluir</button>
        <button  class="btn btn-warning btn-sm btn-edit pull-right" data-toggle="modal" data-target="#modalStorieUpdate" (click)="editStorie(item._id)">Editar</button>
      
    </div>
    
  </div> 
  <div *ngIf="!stories?.length">
    <p class="text-aviso-not text-editado">Não há Stories</p>
    <img src="//i.annihil.us/u/prod/marvel/html_blocks_assets/capmarvel404/carol.png" alt="" class="carol">
  </div> 
  
</div>

<!-- MODAL STORIE -->
<div class="modal fade" id="modalStorieUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title title-modal">Cadastro Storie
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </h5>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" id="id">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Titulo:</label>
              <input type="text" class="form-control" id="title-storie">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger register" data-dismiss="modal"(click)="updateStorie($event)">Salvar</button>
        </div>
      </div>
    </div>
  </div>
