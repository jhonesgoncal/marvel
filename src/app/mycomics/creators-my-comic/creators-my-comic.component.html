<div class="col-xs-12 col-sm-6" [@creatorsAppeared] = "creatorsStates">
  <div *ngIf="!creators"  class="carregando-frase">
    <img src="assets/img/loading.gif" alt="" class="img-fluid img" height="50" width="50">
  </div>
<div *ngIf="creators">  
<div *ngFor="let item of creators" >
    <div class="card-item-info-box caixa">
        <span class="card-item-info-box-icon imagem">
          <img src="{{item?.thumbnail?.path}}.{{item?.thumbnail?.extension}}">
        </span>
  
        <div class="card-item-info-box-content">
          <span class="card-item-info-box-text">{{item?.fullName}}</span>
          <span class="card-item-info-box-detail texto" *ngIf="item?.description !== ''">{{item?.description}}</span>
          <span class="card-item-info-box-detail texto" *ngIf="item?.description === ''">Não há descrição</span>
        </div>

        <!-- /.info-box-content -->
        
    </div>
    <div class="buttons">
      <button  class="btn btn-warning btn-sm btn-edit" data-toggle="modal" data-target="#modalCreatorUpdate" (click)="editCreator(item._id)">Editar</button>
      <button  class="btn btn-danger btn-sm btn-delete " (click)="deleteCreator(item._id)">Excluir</button>
    </div>
</div>
<div *ngIf="!creators?.length">
  <p class="text-aviso-not">Não há Creators</p>
  <img src="//i.annihil.us/u/prod/marvel/html_blocks_assets/capmarvel404/carol.png" alt="" class="carol">
</div>
</div>


<!-- MODAL CREATOR -->
<div class="modal fade" id="modalCreatorUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title title-modal">Editar Creator
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </h5>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" id="id">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="name-creator-edit">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Imagem:</label>
                <input type="file" class="form-control" id="image-creator-edit" accept="image/*" (change)="getImagemCreator($event, imagem)">
            </div>
            <div class="form-group image-preview" id="image-preview-edit">
              <img src="#" alt="" class="hide img-fluid" id="imgPreviewCreator-edit">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Descrição:</label>
              <textarea class="form-control" id="desc-creator-edit"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger register" data-dismiss="modal"  (click)="updateCreator($event)">Salvar</button>
        </div>
      </div>
    </div>
  </div>
